            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="contact-form">
                        <h6 style="color: #ffffff; font-size:33px; margin-top: -20px; margin-bottom: 20px; margin-left: 10px;">Contact <span style="color: #9A3324;">Info</span></h6>
                        <form id="contact" action="" method="post">
                            <div class="row">
                                <div class="col-md-6 col-sm-12"> 
                                    <fieldset>
                                        <label for="post" class="form-label">LASTNAME</label>
                                        <input type="text" name="lastname" id="lastname" min="1" max="20" REQUIRED placeholder="Enter your lastname" class="bold-form-input input-filed"/>
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <label for="post" class="form-label">FIRST</label>
                                        <input type="text" name="firstname" id="firstname" min="1" max="20" REQUIRED placeholder="Enter your firstname" class="bold-form-input input-filed"/>
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12"> 
                                    <fieldset>
                                        <label for="post" class="form-label">PHONE</label>
                                        <input type="text" name="adult" id="phone" min="1" max="20" REQUIRED placeholder="000-00-00" class="bold-form-input input-filed"/>
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <label for="post" class="form-label">MOBILE PHONE</label>
                                        <input type="text" name="kid" id="cellphone" min="1" max="20" REQUIRED placeholder="000-00-000" class="bold-form-input input-filed"/>
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <label for="post" class="form-label">EMAIL</label>
                                        <input name="subject" type="text" id="email" REQUIRED placeholder="@gmail.com">
                                    </fieldset>
                                </div>
								<div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <label for="post" class="form-label">Requests</label>
                                        <input name="subject" type="textarea" id="request" placeholder="Extra bedsheets">
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="contact-form">

                        <form id="contact" action="" method="post">
                            <div class="row">

                                        <br>
                                        <br>
                                        
                                        <div class="text-center">
                                            <button type="button" class="btn" style="margin-bottom: 5px;">6hrs - 595 Pesos</button>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <label for="post" class="form-label"> TWELVE hours</label>
                                        <br>
                                        <br>
                        
                                        <div class="text-center">
                                            <button type="button" class="btn" style="margin-bottom: 5px;">12hrs - 995 Pesos</button>

                                </div>
                                <div class="col-md-6 col-sm-12">

                                    <br>
                                    <br>
                                    <fieldset>
