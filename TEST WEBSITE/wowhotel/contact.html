    <!--CONTACT-->
    <section class="section" id="contact-us">
      <div class="container-fluid">
        <div class="section-heading">
          <h2>CONTACT <em>US</em></h2>
          <img src="assets/images/line-dec.png" alt="">
          <div class="social_icons_rounded">
            <ul>
              <li>
                <a href="#" class="gap f_facebook">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="#" class="gap t_twitter">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="#" class="gap g_google">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
          </div>
          <br>
          <div class="direct-contact-container">
            <ul class="contact-list">
              <li class="list-item"><i class="fa fa-map-marker fa-2x"></i><span class="contact-text place"><a href="" title="address">840 Aurora Blvd, Cubao Quezon City</a></span></li>
              <li class="list-item"><i class="fa fa-phone fa-2x"></i><span class="contact-text phone"><a href="" title="telephone">+63 868 777 88</a></span></li>
              <li class="list-item"><i class="fa fa-envelope fa-2x"></i><span class="contact-text gmail"><a href="" title="email">wowhotelcubao@gmail.com</a></span></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-xs-12">
            <div id="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2729.871457944478!2d121.0478058454267!3d14.620639660694106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b7344d878649%3A0x42043bbe05a367cb!2sWow%20Budget%20Hotel%20Aurora%20Cubao!5e0!3m2!1sen!2sph!4v1711334721078!5m2!1sen!2sph" width="650" height="500" style="margin-left:100px; margin-top: 25px; border-radius: 10px; box-shadow: 0 0 20px #25252565;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="contact-form">
              <h6 style="color: #404040; font-size:39px; margin-top: -20px; margin-left: 40px;">MESSAGE US VIA <span style="color: #9A3324;">EMAIL</span></h6>
                <form id="contact" action="" method="post">
                  <div class="row">
                    <div class="col-md-6 col-sm-12"> 
                      <fieldset>
                        <input name="name" type="text" id="name" placeholder="Your Name*" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <fieldset>
                        <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12 col-sm-12">
                      <fieldset>
                        <input name="subject" type="text" id="subject" placeholder="Subject">
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <textarea name="message" rows="6" id="message" placeholder="Message" required=""></textarea>
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="">Send Message</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
